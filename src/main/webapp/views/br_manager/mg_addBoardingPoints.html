<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="vehicle.list"><i class="fa fa-cubes"></i>Vehicles</a></li>
            <li><i class="fa fa-plus"></i>Add Boarding Point</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Add Boarding Points
            </div>
            <form name="addRoute" autocomplete="off" class="form-horizontal" ng-submit="postBoardingPoints()">


                <fieldset  data-ng-repeat="point in boardingPoints">

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Boarding Place</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="point.boardingPointName" tooltip="Boarding point of Student" name="" class="form-control" required  capitalize-first>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Pickup Time</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="point.pickTime" tooltip="Time sould be in HH:MM:SS Format" name="pickTime" class="form-control"  maxlength="16" required placeholder="HH:MM:SS"   ng-pattern="/^(0[1-9]|1[0-9]|2[0-3])\:([0-5][0-9])\:([0-5][0-9])$/">
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="addRoute.pickTime.$error.pattern">
                            Time should be in <b>HH:MM:SS</b> format.</div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Drop Time</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="point.dropTime" tooltip="Time sould be in HH:MM:SS Format" name="dropTime" class="form-control"  maxlength="16" required placeholder="HH:MM:SS"   ng-pattern="/^(0[1-9]|1[0-9]|2[0-3])\:([0-5][0-9])\:([0-5][0-9])$/">
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="addRoute.dropTime.$error.pattern">
                            Time should be in <b>HH:MM:SS</b> format.</div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Latitude</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="point.latitude" tooltip="Latitude of map location" name="" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Longitude</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="point.longitude" tooltip="Longitude of map location" name="" class="form-control" required>
                        </div>
                    </div>

                </fieldset>

                <div class="form-group">
                    <div  class="container-fluid text-center">
                        <button type="button" class="addfields" style="margin-left: -5px;"  ng-click="addMore()"><i class="fa fa-plus" rel="popover" ></i></button>
                        <button type="button" class="remove" style="margin-left: 30px"  ng-click="removeOne()"><i class="fa fa-times" rel="popover" ></i></button>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="addRoute.$invalid">Create</button>
                        <a ui-sref="^.route"><button type="button"  class="btn btn-color btn-sm">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11" style="margin-top: 10px;">

        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;<span class="blink_me">Click + button to add new boarding point</span>
        </div>
        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;<span class="blink_me">Click - button to remove boarding point</span>
        </div>

    </div>
</div>
