
<div class="container-fluid" style="height: 100%;padding: 0" >
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="classroom.list"><i class="fa fa-cubes"></i>Branch</a></li>
            <li><i class="fa fa-plus"></i>Faculty Spreadsheet</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Faculty Spreadsheet
            </div>
            <div class="form-group text-center">
                <div class="container-fluid form-inline" style="padding-top: 30px" ng-controller="fileUploadCtrl">
                    <div class="container-fluid">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                            <button type="button" tooltip="Download" class="btn btn-color btn-sm pull-right" ng-click="downloadFaculty()">Download Faculty List</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                            <button type="button"  class="btn btn-color btn-sm pull-left" ng-click="cancel()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;&nbsp;Back</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
