<div class="container-fluid" style="height: 100%;padding: 0px;">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-th"></i>Fee Transaction</a></li>
        </ol>
    </section>
    <div class="col-lg-10 base-content table-base" style="height:90%;">

        <div class="container-fluid" style="height: 30px;padding:0;margin-left:-15px;">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <button class="btn btn-color btn-sm" ng-click="cancel()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;&nbsp;Back</button>
            </div>
        </div>

        <div  class="container-fluid" style="height:auto;padding:0;margin-top: 20px;" ng-if="trans_list != undefined">
            <table class="table table-striped">
                <thead>
                <tr>
                    <!--<th width="10%">Fee Id</th>-->
                    <th width="10%">Fee Type</th>
                    <th width="10%">Fee Mode</th>
                    <th width="10%">Installment</th>
                    <th width="10%">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tran in trans_list">
                    <!--<td width="10%">{{tran.feeDetailsId}}</td>-->
                    <td width="10%">{{tran.type}}</td>
                    <td width="10%">{{tran.mode}}</td>
                    <td width="10%">{{tran.installmentDetails}}</td>
                    <td width="10%"><i class="fa fa-inr" aria-hidden="true"></i>&nbsp;&nbsp;{{tran.amount}}</td>
                </tr>
                </tbody>
            </table>
            <div ng-if="trans_list.length == undefined || trans_list.length == 0" class="noData">No Transactions Found</div>
        </div>
    </div>
</div>
<div class="col-xs-offset-1 col-sm-offset-1" data-ng-include="'views/dialoge.html'" />
</div>
