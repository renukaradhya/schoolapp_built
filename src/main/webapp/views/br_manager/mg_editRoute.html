<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-bus"></i>Vehicle Management</li>
            <li><i class="fa fa-road"></i>Vehicle Routes</li>
            <li><i class="fa fa-pencil"></i>Edit</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Update Route
            </div>
            <form name="addRoute" autocomplete="off" class="form-horizontal" ng-submit="updateRoutes()">

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Route Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="obj.name" tooltip="Alphabets Are Accepted" capitalize-first class="form-control" name="name" required autofocus >
                    </div>
                   <!-- <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addRoute.name.$error.pattern">
                        Use Only alphabets and numbers including spaces</div>-->
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Route Number</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="obj.routeNumber" tooltip="Enter the Route Number" class="form-control" name="routeNumber" required autofocus maxlength="64" ng-pattern="/^[a-zA-Z0-9 ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addRoute.routeNumber.$error.pattern">
                        Use Only alphabets and numbers including spaces</div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Starting Point</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="obj.startingPoint" tooltip="Enter the starting point of vehicle route" capitalize-first class="form-control" name="startingPoint" placeholder="Starting Point" required autofocus maxlength="64" ng-pattern="/^[a-zA-Z ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addRoute.startingPoint.$error.pattern">
                        Use Only alphabets including spaces</div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Ending Point</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="obj.endingPoint" tooltip="Enter the ending point of vehicle route" name="endingPoint" class="form-control" placeholder="Ending Point" maxlength="64" required autofocus ng-pattern="/^[a-zA-Z ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addRoute.endingPoint.$error.pattern">
                        Use Only alphabets including spaces</div>
                </div>

                <fieldset  data-ng-repeat="obj1 in points">

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Boarding Place</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="obj1.boardingPointName" tooltip="Boarding point of Student" name="" class="form-control" required  capitalize-first>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Pickup Time</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="obj1.pickTime" tooltip="Time sould be in HH:MM:SS Format" name="pickTime" class="form-control"  maxlength="16" required placeholder="HH:MM:SS"   ng-pattern="/^(0[1-9]|1[0-9]|2[0-3])\:([0-5][0-9])\:([0-5][0-9])$/">
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="addRoute.pickTime.$error.pattern">
                            Date should be in <b>HH:MM:SS</b> format.</div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Drop Time</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="obj1.dropTime" tooltip="Time should be in HH:MM:SS Format" name="dropTime" class="form-control"  maxlength="16" required placeholder="HH:MM:SS"   ng-pattern="/^(0[1-9]|1[0-9]|2[0-3])\:([0-5][0-9])\:([0-5][0-9])$/">
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="addRoute.dropTime.$error.pattern">
                            Date should be in <b>HH:MM:SS</b> format.</div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Latitude</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="obj1.latitude" tooltip="Latitude of map location" name="" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Longitude</label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <input type="text" ng-model="obj1.longitude" tooltip="Longitude of map location" name="" class="form-control" required>
                        </div>
                    </div>


                   <!-- <div class="form-group">
                        <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label"></label>
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                            <button type="button" class="addfields" style="margin-left: 36px;" ng-show="$last" ng-click="addNew1()">+</button>
                            <button type="button" class="remove" style="margin-left: 30px" ng-show="$last" ng-click="remove1()">-</button>
                        </div>
                    </div>-->

                </fieldset>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="addRoute.$invalid">Update</button>
                        <a ui-sref="^.route"><button type="button"  class="btn btn-color btn-sm">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11" style="margin-top: 10px;">

        <!--<div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;<span class="blink_me">Click + button to add new boarding point</span>
        </div>
        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;<span class="blink_me">Click - button to remove boarding point</span>
        </div>-->

    </div>
</div>
