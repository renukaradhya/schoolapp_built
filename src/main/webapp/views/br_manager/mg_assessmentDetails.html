<div class="container-fluid" style="height: 100%;padding: 0px;">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-balance-scale"></i>Assessments Management</li>
            <li><i class="fa fa-calendar"></i>Assessments</li>
            <li><i class="fa fa-info"></i>Full Details</li>
        </ol>
    </section>
    <div class="col-lg-8 base-content table-base" style="height:90%;width:95%">
        <div class="container-fluid"  style="height: 90%;padding:0">

            <div class="container-fluid" style="height: 30px;padding:0;">
                <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3" >
                    <button type="button" class="btn btn-color btn-sm" ng-click="cancel()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="container-fluid" style="height: 60px;padding-top: 30px;">
                <div class="form-group form-inline">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label"><b>Year:</b> {{eyear}}</label>
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label"><b>Section:</b> {{section}}</label>
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label"><b>Assessment Name:</b> {{assesmentName}}</label>
                </div>
            </div>
            <div  class="container-fluid" style="height:auto;padding:0;" ng-hide="exams_list== undefined">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="20%">Subject Name</th>
                        <th width="20%">Date</th>
                        <th width="20%">Start Time</th>
                        <th width="20%">End Time</th>
                        <th width="20%">Max Marks</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="exam in Exams">
                        <td width="20%">{{exam.subjectName}}</td>
                        <td width="20%">{{exam.date}}</td>
                        <td width="20%">{{exam.startTime}}</td>
                        <td width="20%">{{exam.endTime}}</td>
                        <td width="20%">{{exam.maxMarks}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
