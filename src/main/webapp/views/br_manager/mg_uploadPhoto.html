<div class="container-fluid" style="height: 100%;padding: 0" ng-init="fetchStandardList(academicYear)">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-group"></i>Student Management</li>
            <li><i class="fa fa-file-photo-o"></i>Upload Photo</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content">
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Upload Photo
            </div>
            <form name="uploadPhoto" class="form-horizontal">

                <!--<div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Year</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <select  class="input-sm form-control" ng-model="x" required ng-change="fetchStandardList(x.year)" ng-options="x as x.year for x in years" style="line-height: 1.5" >
                            <option value="" selected="selected">Select Year</option>
                        </select>
                    </div>
                </div>-->

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Class</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <select  class="input-sm form-control" ng-model="currentStandard" required ng-change="fetchSectionList(academicYear,currentStandard)" ng-options="standard as standard.name for standard in standard_list" style="line-height: 1.5" >
                            <option value="" selected="selected">Select Class</option>
                        </select>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Section</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <select  class="input-sm form-control" ng-model="currentSection" required ng-change="fetchStudentList(academicYear, currentStandard, currentSection)" ng-options="classroom as classroom.section for classroom in section_list" style="line-height: 1.5" >
                            <option value="" selected="selected">Select Section</option>
                        </select>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Student Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <select  class="input-sm form-control" ng-model="currentStudent" required ng-options="student as student.studentFirstName for student in student_list" style="line-height: 1.5" >
                            <option value="" selected="selected">Select Student</option>
                        </select>
                    </div>
                </div>

                <div class="form-inline text-center">
                    <div class="container-fluid" style="height: 30px;padding:0" ng-controller="photoCtrl">
                        <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                            <input type = "file" class="btn btn-search" style="line-height: 1.5;color: #333;" accept="image/*" image-model = "studentPhoto"/>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left: 40px">
                            <button tooltip="Upload" class="btn btn-color btn-sm"  ng-click = "uploadStudentphoto(currentStudent)">Upload Photo</button>
                        </div>
                    </div>
                </div><br/>
            </form>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11" style="margin-top: 10px;">
        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;<span class="blink_me">Select Year, Class, Section and Student before clicking upload button.</span>
        </div>

        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i>&nbsp;&nbsp;<span class="blink_me">Make sure that image size should be 100*100dp before clicking upload button.</span>
        </div>
    </div>

</div>
