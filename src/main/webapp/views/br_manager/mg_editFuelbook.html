
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-bus"></i>Vehicle Management</li>
            <li><i class="fa fa-tint"></i>Fuelbook Details</a></li>
            <li><i class="fa fa-pencil"></i>Edit</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Edit Fuel Book
            </div>
            <form name="editFuelbookEntry" autocomplete="off" class="form-horizontal" ng-submit="updateFuelBook(edit.vehicleId)">
                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Driver Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="edit.driverName" capitalize-first tooltip="Alphabets Are Accepted" class="form-control" name="driverName" readonly autofocus maxlength="64" ng-pattern="/^[a-zA-Z ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editFuelbookEntry.driverName.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Date</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.date" tooltip="Select Date In Year-Month-Date Formate " name="date" ui-date="dateOptions" id="date" class="form-control" />
                    </div>
                   <!-- <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editFuelbookEntry.date.$error.pattern">
                        Date should be in <b>YYYY-MM-DD</b> format.</div>-->
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">KMS Reading</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.kmsReading" tooltip="Integer Or Real Values Are Accepted" class="form-control" maxlength="7" name="kmsReading" ng-pattern="/^[0-9]*[.]?[0-9]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editFuelbookEntry.kmsReading.$error.pattern">
                        Only integer or real numbers are allowed</div>
                </div>


                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Cost Of Fuel</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.costOfFuel" tooltip="Integer Or Real Values Are Accepted" name="costOfFuel" class="form-control"  maxlength="10" ng-pattern="/^[0-9]*[.]?[0-9]?[0-9]?$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editFuelbookEntry.costOfFuel.$error.pattern">
                        Cost should be a Integer or Real value</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Type Of Fuel</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select  class="form-control" ng-model="edit.typeOfFuel"  ng-options="x for x in fuel_type" style="line-height: 1.5">
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit" tooltip="Update Details" class="btn btn-color btn-sm" ng-disabled="editFuelbookEntry.$invalid">Update</button>
                        <button type="button" tooltip="Cancel Updation" class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
