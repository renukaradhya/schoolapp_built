
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-building"></i>Classroom Management</li>
            <li><i class="fa fa-home"></i>Classroom List</li>
            <li><i class="fa fa-plus"></i>Add Classroom</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content">
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Add Classroom
            </div>
            <form name="addClassroom" autocomplete="off" class="form-horizontal" ng-submit="createClassroom()">

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Academic Year</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <!--<select  class="input-sm form-control" ng-model="add.year" required ng-options="x as x.year for x in years" style="line-height: 1.5" >
                            <option value="" selected>Select Year</option>
                        </select>-->
                        <input type="text" ng-model="academicYear.successMessage" tooltip="Academic Year"  name="" class="form-control " readonly autofocus>
                    </div>
                </div>

                 <div class="form-group required">
                     <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Class</label>
                     <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                         <select class="form-control" ng-model="add.standard" ng-change="getSectionList(add.standard);" required ng-options="x as x.standard for x in sections">
                             <option value="" selected>Select Class</option>
                         </select>
                     </div>
                 </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Section</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <!--<input capitalize-first type="text" ng-model="add.section" tooltip="Single Alphabet In Capitalized Form Accepted" name="section" class="form-control" required autofocus maxlength="1" ng-pattern="/^[A-Z]{1}?$/">-->
                        <select class="form-control" ng-model="add.section" required ng-options="x as x.name for x in sec_list">
                            <option value="" selected>Select Section</option>
                        </select>
                    </div>
                   <!-- <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="addClassroom.section.$error.pattern">
                        Only Capital Letter Allowed</div>-->
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Max Count</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="add.maxcount" tooltip="Only Numbers Are Accepted"  name="maxcount" class="form-control " min="0" max="99" required autofocus maxlength="2" ng-pattern="/^[0-9]{2}$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="addClassroom.maxcount.$error.pattern">
                        Only two digit numbers are allowed</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Syllabus</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select id="sel" class="form-control" ng-model="add.x" required ng-options="x as x.syllabus for x in syllabus_list">
                            <option value="" selected>Select Syllabus</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="addClassroom.$invalid">Create</button>
                        <button type="button"  class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
