<div class="container-fluid" style="height: 100%;padding: 0px;"  ng-cloak>
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-money"></i>Fees Transaction</a></li>
        </ol>
    </section>
    <div class="col-lg-10 base-content table-base" style="height:90%;width:95%">

        <div class="container-fluid"  style="height: 90%;padding:0">
            <div class="container-fluid" style="height: 30px;padding:0">

                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4" style="font-size: medium;padding: 0 0 10px 0px" >
                    <a ui-sref="^.addTran"><button type="button" ng-click="addFeesTransaction()" class="btn btn-color btn-sm">Add Fee Transaction</button></a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
            </div>
            <div class="container-fluid" style="height: 30px;padding:0;margin-top: 10px;">
                <ul class="list-inline" style="margin:0;display:inline-block;margin-left: -5px;">
                    <li>
                        <select  class="input-sm form-control search-text-box" ng-model="x" ng-change="fetchStandardList(x.year)" ng-options="x as x.year for x in years" style="line-height: 1.5">
                            <option value="" selected>Select Year</option>
                        </select>
                    </li>
                    <li>
                        <select  class="input-sm form-control search-text-box" ng-model="currentStandard" ng-change="fetchClassRoomlist(x.year,currentStandard)" ng-options="standard as standard.name for standard in standard_list" style="line-height: 1.5" >
                            <option value="" >Select Class</option>
                        </select>
                    </li>
                    <li>
                        <select  class="input-sm form-control search-text-box" ng-model="currentSection" ng-change="fetchStudentList(x.year,currentStandard,currentSection)" ng-options="classroom as classroom.section for classroom in section_list" style="line-height: 1.5" >
                            <option value="">Select Section</option>
                        </select>
                    </li>
                    <li>
                        <select  class="input-sm form-control search-text-box" ng-model="currentStudent" ng-change="fetchStudentFeeList(x.year,currentStudent)" ng-options="student as student.studentFirstName for student in student_list" style="line-height: 1.5" >
                            <option value="">Select Student</option>
                        </select>
                    </li>
                </ul>
            </div>

            <div  class="container-fluid" style="height:auto;padding:0;padding-top: 20px;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <!--<th width="10%">Transaction Id</th>-->
                        <th width="10%">Student Name</th>
                        <th width="10%">Payment Mode</th>
                        <th width="10%">Payment Details</th>
                        <th width="10%">Received By</th>
                        <th width="10%">Receipt Id</th>
                        <th width="10%">Academic Year</th>
                        <th width="10%">Full Details</th>
                    </tr>
                    </thead>
                    <tbody ng-if="fee_list != undefined || fee_list.length != 0">
                    <tr ng-repeat="fee in fee_list">
                       <!-- <td width="10%">{{fee.transactionId}}</td>-->
                        <td width="10%">{{fee.studentName}}</td>
                        <td width="10%">{{fee.modeOfpayment}}</td>
                        <td width="10%">{{fee.paymentDetails}}</td>
                        <td width="10%">{{fee.receivedBy}}</td>
                        <td width="10%">{{fee.receiptId}}</td>
                        <td width="10%">{{fee.year}}</td>
                        <td width="10%">
                            <a ui-sref="^.details"><button class="btn-action" style="margin-right:5%" ng-click="viewTransaction(fee,$index)" title="Edit Transaction">view</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="fee_list.length == 0" class="noData">
                    No Fee Transactions Found</div>
                <!--<div ng-if="fee_list == undefined" class="noData">
                    Processing...</div>-->
            </div>
