
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-group"></i>Student Management</li>
            <li><i class="fa fa-child"></i>Students</li>
            <li><i class="fa fa-at"></i>Set Boarding Point</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
               Boarding Point
            </div>
            <form name="addRoute" autocomplete="off" class="form-horizontal" ng-submit="boardingInfo(y)">

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Student Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="obj.studentFirstName" class="form-control" required maxlength="16" name="studentId" readonly>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Route</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select class="input-sm form-control" ng-model="x" ng-options="x as x.name for x in route_list" style="line-height: 1.5">
                            <option value="" selected>Select Route</option>
                        </select>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Boarding Point</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select class="input-sm form-control" ng-model="y" ng-options="y as y.boardingPointName for y in x.boardingPoints" style="line-height: 1.5">
                            <option value="" selected>Select Boarding Point</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit" class="btn btn-color btn-sm" ng-disabled="addRoute.$invalid">Save</button>
                        <button type="button" class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
