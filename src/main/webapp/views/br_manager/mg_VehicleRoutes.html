<div class="container-fluid" style="height:100%;padding: 0px;">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-bus"></i>Vehicle Management</li>
            <li><i class="fa fa-road"></i>Vehicle Route</li>
        </ol>
    </section>
    <div class="col-lg-11 base-content table-base" style="height:auto;width:95%">
        <div class="container-fluid"  style="height: 90%;padding:0">

            <div class="container-fluid" style="height: 30px;padding:0;">
                <div class="col-md-2 col-sm-3 col-xs-4" style="font-size: medium;padding: 0 0 10px 0px" >
                    <a ui-sref="^.addroute"><button type="button" tooltip="Add" ng-click="addRoutes()" class="btn btn-color btn-sm">Add Vehicle Route</button></a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
            </div>

            <div  class="container-fluid" style="height:auto;padding:0;" ng-if="route_list != undefined || route_list.length != 0">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="10%">Route Name</th>
                        <th width="10%">Route Number</th>
                        <th width="10%">Starting Point</th>
                        <th width="10%">Ending Point</th>
                        <th width="10%">Boarding Points</th>
                        <th width="10%">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="route in route_list">
                        <td width="10%">{{route.name}}</td>
                        <td width="10%">{{route.routeNumber}}</td>
                        <td width="10%">{{route.startingPoint}}</td>
                        <td width="10%">{{route.endingPoint}}</td>
                        <td width="10%">
                            <a ui-sref="^.points"><button class="btn-action" style="margin-right:5%" ng-click="viewRoutes(route, $index)" title="Edit Vehicle">View</button></a>
                            <a ui-sref="^.addpoints"><button class="btn-action" style="margin-right:5%" ng-click="AddNewRoutes(route, $index)" title="Add Vehicle"><i class="fa fa-pencil " rel="popover">&nbsp;Add</i></button></a>
                        </td>
                        <td width="10%">
                            <a ui-sref="^.editroute"><button class="btn-action" style="margin-right:5%" ng-click="editRoutes(route, $index)" title="Edit Route"><i class="fa fa-pencil " rel="popover">&nbsp;Edit</i></button></a>
                            <!--<a href="#" ng-click="deleteVehicle(vehicle,$index)"><button class="btn-action" title="Delete Vehicle"><i class="fa fa-times" rel="popover" ></i></button></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="route_list.length == 0" class="noData">
                    No vehicles Found</div>
                <div ng-if="route_list == undefined" class="noData">
                    Processing...</div>
            </div>
