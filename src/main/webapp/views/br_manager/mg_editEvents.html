<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="fees.list"><i class="fa fa-cubes"></i>Events</a></li>
            <li><i class="fa fa-plus"></i>Edit Event</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Edit Event
            </div>
            <form name="editEvent" autocomplete="off" class="form-horizontal" ng-submit="updateEvents(edit.eventId)">

                <!--<div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Event Id</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="edit.eventId" class="form-control" name="eventId" required autofocus maxlength="16" readonly ng-pattern="/^[a-zA-Z0-9]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editEvent.eventId.$error.pattern">
                        Only alphabets and Numbers are allowed</div>
                </div>-->

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Event Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="edit.eventType" tooltip="Alphabets Are Accepted" capitalize-first class="form-control" name="eventType" required autofocus maxlength="64" ng-pattern="/^[a-zA-Z ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editEvent.eventType.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Event Description</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <textarea type="text" ng-model="edit.description" capitalize-first tooltip="Alphabets Are Accepted" class="form-control" name="description" required autofocus ng-pattern="/^[a-zA-Z ]*$/" ></textarea>                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addEvent.description.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Date</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.date" tooltip="Select Date In Year-Month-Year Formate" name="date" ui-date="dateOptions" id="date" required  class="form-control" />
                    </div>
                    <!--<div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="editEvent.date.$error.pattern">
                        Date should be in <b>YYYY-MM-DD</b> format.</div>-->
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Time</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.time" tooltip="Time In HH:MM:SS Formate" name="time" class="form-control" maxlength="16"  ng-pattern="/^(0[1-9]|1[0-9]|2[0-3])\:([0-5][0-9])\:([0-5][0-9])$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4 text-center" style="color:red;padding:0px 50px 0px 0px" ng-show="editEvent.time.$error.pattern">
                        Date should be in <b>HH:MM:SS</b> format.</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Class</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" class="form-control" ng-model="edit.standard" name="standard" readonly>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editEvent.standard.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Section</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" class="form-control" ng-model="edit.section" name="section" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Dress Type</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.dressType" tooltip="Alphabets Are Accepted" capitalize-first name="dressType" class="form-control"  maxlength="16" ng-pattern="/^[a-zA-Z ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editEvent.dressType.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="editEvent.$invalid">Update</button>
                        <button type="button"  class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
