
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="dash"><i class="fa fa-cubes"></i>Branch</a></li>
            <li><i class="fa fa-plus"></i>Assign Driver</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="1px solid rgba(255,255,255,.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Assign Driver/Helper To Vehicle
            </div>
            <form name="assignVehicle" autocomplete="off" class="form-horizontal" ng-submit="postVehicleStaff(staff)">


                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Role</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select  class="input-sm form-control" ng-model="role" ng-change="fetchNonteachingFaculty(role)" required ng-options="role as role  for role in role_list" style="line-height: 1.5">
                            <option value="" selected>Select Role</option>
                        </select>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Staff Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select  class="input-sm form-control" ng-model="staff" required ng-options="staff as staff.firstName  for staff in staff_list" style="line-height: 1.5">
                            <option value="" selected>Select Staff</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit" class="btn btn-color btn-sm" ng-disabled="assignVehicle.$invalid">Assign</button>
                        <button type="button" class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
