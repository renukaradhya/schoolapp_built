
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="inventory.list"><i class="fa fa-cubes"></i>Inventory</a></li>
            <li><i class="fa fa-plus"></i>Add Inventory</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Add Inventory
            </div>
            <form name="addInventory" autocomplete="off" class="form-horizontal" ng-submit="createInventoryEntry()">
                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Inventory Name</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="add.inventoryType" tooltip="Enter valid inventory name" capitalize-first class="form-control" name="inventoryType" required autofocus>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addInventory.inventoryType.$error.pattern">
                        Only alphabets and numbers are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Manufactured Year</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="add.yearOfManufacturer" tooltip="Enter The Year(YYYY)" name="yearOfManufacturer" class="form-control" placeholder="YYYY" maxlength="7" ng-pattern="/^[0-9]{4}$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addInventory.yearOfManufacturer.$error.pattern">
                        Year should be in format such as <b>YYYY</b></div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Purchase Date</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="add.dateOfPurchase" tooltip="Select Date In Year-Month-Date Formate" name="date" ui-date="dateOptions" id="date" class="form-control" required placeholder="YYYY-MM-DD"  autofocus />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Cost</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="double" ng-model="add.approximateCost" tooltip="Integer Or Real Value Are Accepted" name="approximateCost" class="form-control"  maxlength="10" ng-pattern="/^[0-9]*[.]?[0-9]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addInventory.approximateCost.$error.pattern">
                        Cost should be a Integer or real number</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Serial Number</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" style="text-transform: uppercase;" ng-model="add.serialNumber" tooltip="Alphabets And Numbers Are Accepted" class="form-control" name="serialNumber" required autofocus maxlength="32" ng-pattern="/^[a-zA-Z0-9 ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="addInventory.serialNumber.$error.pattern">
                        Only alphabets and numbers are allowed including space</div>
                </div>


                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Category</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select class="form-control" ng-model="add.category" required ng-options="x for x in category">
                            <option value="" selected>Select Category</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="addInventory.$invalid">Create</button>
                        <button type="button"  class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
