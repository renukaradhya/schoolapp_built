<div class="container-fluid" style="height: 100%;padding: 0px;" ng-init="fetchOrgList()">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-building-o"></i>Organizations</a></li>
        </ol>
    </section>
    <div class="col-lg-10 base-content table-base" style="height:90%;width:95%">
        <div class="container-fluid"  style="height: 90%;padding:0">
            <div class="container-fluid" style="height: 30px;padding:0;">
                <div class="col-md-2 col-sm-3 col-xs-4" style="font-size: medium;padding: 0 0 10px 0px" >
                    <a ui-sref="^.add"><button type="button" tooltip="Add" ng-click="createOrg()" class="btn btn-color btn-sm">Add Organization</button></a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
            </div>

            <div  class="container-fluid" style="height:auto;padding:0;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="10%">Organization Id</th>
                        <th width="10%">Org Name</th>
                        <th width="10%">Address</th>
                        <th width="10%">Pincode</th>
                        <th width="10%">Fax Number</th>
                    </tr>
                    </thead>
                    <tbody ng-if="organization_list != undefined || organization_list.length != 0">
                    <tr ng-repeat="org in organization_list">
                        <td width="10%">{{org.orgId}}</td>
                        <td width="10%">{{org.orgName}}</td>
                        <td width="10%">{{org.address}} </td>
                        <td width="10%">{{org.pincode}}</td>
                        <td width="10%">{{org.faxNumber}}</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="organization_list.length == 0" class="noData"> No Organizations Found</div>
                <div ng-if="organization_list == undefined" class="noData">  No Organizations Found</div>
            </div>
