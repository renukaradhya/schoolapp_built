
<div class="container-fluid" style="height: 100%;padding: 0" >
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="classroom.list"><i class="fa fa-cubes"></i>Image</a></li>
            <li><i class="fa fa-plus"></i> Organization Logo</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content">
        <div style="border:1px solid rgba(255,255,255,0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Upload Organization Logo
            </div>
            <div class="row" style="padding-bottom: 30px">
                <form name="uploadPhoto" autocomplete="off" class="form-horizontal">
                    <div class="form-inline ">
                        <div class="container-fluid" style="height: 30px;padding-top: 40px" ng-controller="settingsController">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                <input type = "file" class="btn btn-search" accept="image/*" style="line-height: 1.5;color: #232323" file-model = "orgLogo"/>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                                <button tooltip="Upload" class="btn btn-color btn-sm " ng-disabled="uploadPhoto.$invalid" ng-click = "uploadOrgLogo()">Organization Logo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
