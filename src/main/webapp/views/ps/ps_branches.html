<div class="container-fluid" style="height: 100%;padding: 0px;">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-building"></i>Branches</li>
        </ol>
    </section>
    <div class="col-lg-8 base-content table-base" style="height:90%;width:95%;">
        <div class="container-fluid"  style="height: 90%;padding:0">
            <div class="container-fluid" style="height: 30px;padding:0;">
                <div class="col-md-2 col-sm-3 col-xs-4" style="font-size: medium;padding: 0 0 10px 0px" >
                    <a ui-sref="^.add"><button type="button" tooltip="Add" ng-click="addBranch()" class="btn btn-color btn-sm">Add Branch</button></a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
            </div>
            <div  class="container-fluid" style="height:auto;padding:0;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                       <!-- <th width="20%">Branch Id</th>-->
                        <th width="20%">Organisation Name</th>
                        <th width="20%">Branch Name</th>
                        <th width="20%">Branch Manager Name</th>
                        <th width="20%">Address</th>
                        <th width="20%">Pincode</th>
                        <th width="20%">Fax Number</th>
                        <th width="20%">Action</th>
                    </tr>
                    </thead>
                    <tbody ng-if="branch_list != undefined || branch_list.length != 0">
                    <tr ng-repeat="branch in branch_list">
                        <!--<td width="20%">{{branch.branchId}}</td>-->
                        <td width="20%">{{branch.orgName}}</td>
                        <td width="20%">{{branch.branchName}}</td>
                        <td width="20%">{{branch.branchManagerName}}</td>
                        <td width="20%">{{branch.address}}</td>
                        <td width="20%">{{branch.pincode}}</td>
                        <td width="20%">{{branch.faxNumber}}</td>
                        <td width="20%">
                            <a ui-sref="^.edit"><button class="btn-action" style="margin-right:5%" ng-click="editBranch(branch.branchId)" title="Edit {{branch.branchId}}"><i class="fa fa-pencil " rel="popover">&nbsp;Edit</i></button></a>
                            <!--<a href="#" ng-click="deleteBranch(branch,$index)"><button class="btn-action" title="Delete {{branch.branchId}}"><i class="fa fa-times" rel="popover" ></i></button></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="branch_list.length == 0" class="noData">
                    No Branch Found</div>
                <div ng-if="branch_list == undefined" class="noData">
                    Processing...</div>
            </div>
