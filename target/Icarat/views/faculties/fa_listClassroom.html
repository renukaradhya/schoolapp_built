<div class="container-fluid" style="height: 100%;padding: 0px;">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-check"></i>Attendance</a></li>
        </ol>
    </section>
    <div class="col-lg-10 base-content table-base" style="height:auto;width:95%">
        <div class="container-fluid"  style="height: 90%;padding:0">

            <div class="container-fluid" style="height: 30px;padding:0;">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
            </div>

            <div  class="container-fluid" style="height:auto;padding:0;" ng-if="completeList != undefined">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="10%">Year</th>
                        <th width="10%">Class</th>
                        <th width="10%">Section</th>
                        <th width="10%">Max Students</th>
                        <th width="10%">Syllabus</th>
                        <th width="10%">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="classroom in completeList">
                        <td width="10%">{{classroom.year}}</td>
                        <td width="10%">{{classroom.standard}}</td>
                        <td width="10%">{{classroom.section}}</td>
                        <td width="10%">{{classroom.maxCount}}</td>
                        <td width="10%">{{classroom.syllabus}}</td>
                        <td width="10%">
                            <a ui-sref="^.add"><button class="btn-action" style="margin-right:5%" ng-click="listAttendance(classroom,$index)" title="Post Attendance">Attendance</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="completeList.length == 0" class="noData">
                    No Classroom Found
                </div>
            </div>
