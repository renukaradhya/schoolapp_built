<script type="text/ng-template" id="dialoge_content.html">
    <div class="modal-header">
        <span class="fa fa-close" ng-click="cancel()" style="float: right;cursor:pointer;color: #999;"></span>
         <h4 class="modal-title" style="color: #999;">School Management</h4>
    </div>
    <div class="modal-body">
      {{message}}
       </div>
    <div class="modal-footer">
        <button class="btn btn-color btn-sm btn-dialoge" ng-click="ok()">Yes</button>
        <button class="btn btn-color btn-sm btn-dialoge" ng-click="cancel()">No</button>
    </div>
</script>
<script type="text/ng-template" id="alert.html">
    <div class="modal-header">
        <span class="fa fa-close" ng-click="cancel()" style="float: right;cursor:pointer;color: #999;"></span>
        <h4 class="modal-title" style="color: #999;">School Management</h4>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-color btn-sm btn-dialoge" ng-click="cancel()">Ok</button>
    </div>
</script>
<script type="text/ng-template" id="floor_plan.html">
    <div class="modal-header" style="background-color: rgb(137, 135, 135)">
        <span class="fa fa-close" ng-click="cancel()" style="float: right;cursor:pointer;color: #999;"></span>
        <h4 class="modal-title">{{parkingSpaceName}} -- Floor Plan</h4>
    </div>
    <div class="modal-body" style="background-color: rgb(137, 135, 135);padding:10px">
        <img ng-src="images/floor_plan/san_diego.png" style="max-width:100%;max-height:100%" ng-if="deployed_city.toLowerCase() == 'san_diego'">
        <img ng-src="images/floor_plan/kansas.png" style="max-width:100%;max-height:100%" ng-if="deployed_city.toLowerCase() == 'kansas'">
        <img ng-src="images/floor_plan/default.jpg" style="max-width:100%;max-height:100%" ng-if="deployed_city != 'san_diego' && deployed_city != 'kansas'">
    </div>
</script>
