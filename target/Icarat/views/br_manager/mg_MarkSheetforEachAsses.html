<div class="container-fluid" style="height: 100%;padding-left: 0px" >
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ui-sref="reports.main"> <i class="fa fa-file"></i>Student Marksheet</a></li>
        </ol>
    </section>
    <div class="container-fluid base-content" style="margin-right:0;height: auto;width: 1070px">
        <h3 class="text-type" style="margin-top: 10px;color: #777575;">Each Assessment Result Of Student</h3>
        <div class="container-fluid" style="padding: 0;">
            <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8" style="padding: 10px 10px 10px 0">
                    <form name="markssheet" class="form-horizontal" ng-submit="marksSheetEachAssess(currentClassroom,currentStudent,assessment)">

                        <div class="form-group">
                            <ul class="list-inline" style="margin:0;display:inline-block">
                                <li>
                                    <select  class="input-sm form-control" ng-model="x" ng-change="fetchStandardList(x.year)" ng-options="x as x.year for x in years" style="line-height: 1.5">
                                        <option value="" selected="selected">Select Year</option>
                                    </select>
                                </li>
                                <li>
                                    <select  class="input-sm form-control" ng-model="currentStandard" ng-change="fetchSectionList(currentStandard,x.year)" ng-options="standard as standard.name for standard in standard_list" style="line-height: 1.5">
                                        <option value="" selected="selected">Select Class</option>
                                    </select>
                                </li>
                                <li>
                                    <select  class="input-sm form-control" ng-model="currentClassroom" ng-change="fetchStudentList(x.year, currentStandard, currentClassroom)" ng-options="classroom as classroom.section for classroom in classroom_list" style="line-height: 1.5">
                                        <option value="" selected="selected">Select Section</option>
                                    </select>
                                </li>
                                <li>
                                    <select  class="input-sm form-control" ng-model="currentStudent"  ng-change="fecthAssesmentList(currentClassroom)" ng-options="student as student.studentFirstName for student in student_list" style="line-height: 1.5">
                                        <option value ="" selected="selected">Select Student</option>
                                    </select>
                                </li>
                                <li>
                                    <select  class="input-sm form-control" ng-model="assessment" ng-options="assessment as assessment.assessmentName for assessment in assessment_list" style="line-height: 1.5">
                                        <option value ="" selected="selected">Select Assessment</option>
                                    </select>
                                </li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <ul class="list-inline" style="margin:0;display:inline-block">
                                <li>
                                    <button type="submit" tooltip="Generate Report" class="btn btn-color btn-sm" >Show Result</button>
                                </li>
                                <li>
                                    <button type="button" ng-click="back()" tooltip="Go Back" class="btn btn-color btn-sm"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;&nbsp;Back</button>
                                </li>
                            </ul>
                        </div>
                    </form>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4" ng-show="success" style="padding:10px 0 10px 10px;text-align: right">
                <div class="btn-group">
                    <button type="button" class="btn btn-color" ng-click="downloadAssessmentPdf()">
                        Download
                    </button>
                    <!--<ul class="dropdown-menu" style="min-width: 89px">
                        <li><a href="#" ng-click="downloadPdf()" >PDF</a></li>
                        &lt;!&ndash;<li><a href="#" ng-click="downloadXls()">Xls</a></li>&ndash;&gt;
                    </ul>-->
                </div>
                <!--<button type="button"  style="margin-right: 10px" tooltip="In progress" class="btn btn-color btn-sm">Archive</button>-->
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-base-content" style="height: auto;width: 1049px;padding: 10px;">
            <div id="pdf-holder" ng-show="success" style="height: 100%;"></div>
            <div class="noData" ng-hide="success">
                No Data Found...
            </div>
        </div>
    </div>
</div>
