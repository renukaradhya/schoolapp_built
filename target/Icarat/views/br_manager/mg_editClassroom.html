
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-building"></i>Classroom Management</li>
            <li><i class="fa fa-home"></i>Classroom List</li>
            <li><i class="fa fa-pencil"></i>Update Classroom</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content">
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Edit Classroom
            </div>
            <form name="editClassroom" autocomplete="off" class="form-horizontal" ng-submit="updateClassroom(edit.classRoomId)">

                <!--<div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Classroom Id</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.classRoomId" class="form-control" maxlength="16" name="classRoomId" readonly ng-pattern="/^[a-zA-Z0-9]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="addClassroom.syllabus.$error.pattern">
                        Only alphabets andnumbers are allowed</div>
                </div>-->


                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Academic Year</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text"  ng-model="academicYear.successMessage" name="year" class="form-control"  readonly />
                        <!--<select  class="input-sm form-control" ng-model="edit.year" readonly ng-options="selectedYear as selectedYear for selectedYear in year_list" style="line-height: 1.5">
                            <option value="">-Select-</option>
                        </select>-->
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Class</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="edit.standard" class="form-control" name="standard" required autofocus readonly>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="editClassroom.standard.$error.pattern">
                        Only alphabets and numbers are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Section</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.section" name="section" class="form-control"  maxlength="1" readonly ng-pattern="/^[A-Z]{1}?$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="editClassroom.section.$error.pattern">
                        Only Capital Letter Allowed</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Max Count</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="edit.maxcount" tooltip="Only Numbers Are Accepted" name="maxcount" class="form-control" min="0" max="99" maxlength="2" ng-pattern="/^[0-9]{2}$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="editClassroom.maxcount.$error.pattern">
                        Only two digit numbers are allowed</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Syllabus</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                         <input type="text" ng-model="edit.syllabus" class="form-control"  name="syllabus" readonly />
                        <!--<select id="sel" class="form-control" ng-model="edit.syllabus" ng-options="syllabus.name for syllabus in syllabus_list.data">
                            <option value="">-Select-</option>
                        </select>-->
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0"  ng-show="editClassroom.syllabus.$error.pattern">
                        Only alphabets are allowed including space</div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="editClassroom.$invalid">Update</button>
                        <button type="button"  class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
