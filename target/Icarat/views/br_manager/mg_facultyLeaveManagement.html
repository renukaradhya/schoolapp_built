<div class="container-fluid" style="height: 100%;padding: 0px;" ng-init="fetchYearList()">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-user"></i>Staff Management</li>
            <li><i class="fa fa-pencil-square-o"></i>Leave Management</li>
        </ol>
    </section>
    <div class="col-lg-10 base-content table-base" style="height:auto;width:95%;">
        <div class="container-fluid"  style="height: 90%;padding:0">

            <div class="container-fluid" style="height: 30px;padding:0;">
               <!-- <div class="col-md-2 col-sm-3 col-xs-4" style="font-size: medium;padding: 0 0 10px 0px" >
                    <a ui-sref="^.add"><button type="button" ng-click="requestLeave()" class="btn btn-color btn-sm">Request Leave</button></a>
                </div>-->

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0 0 20px 0px">
                    <ul class="list-inline" style="margin:0;display:inline-block">
                        <li>
                            <select  class="input-sm form-control" ng-model="x" ng-change="fetchLeaveList(x.year,0,leaveDetails.numPerPage)" ng-options="x as x.year for x in years" style="line-height: 1.5;margin-left: -5px;">
                                <option value="" selected="selected">Select Year</option>
                            </select>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg" style="padding-top: 10px;" ng-hide="response_msg == undefined || response_msg == ''"  >{{response_msg}}</div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-success response_msg1" style="padding-top: 10px;" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
            </div>

            <div  class="container-fluid" style="height:auto;padding:0;" ng-if="leave_list == undefined || leave_list.length <= 10">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="10%"> Faculty Name</th>
                        <th width="10%"> From Date </th>
                        <th width="10%"> To Date </th>
                        <th width="10%"> Year</th>
                        <th width="10%"> Reason</th>
                        <th width="10%"> State</th>
                        <th width="10%"> Leave Summary</th>
                        <th width="10%">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="leave in leave_list">
                        <td width="10%">{{leave.facultyName}}</td>
                        <td width="10%">{{leave.fromDate}}</td>
                        <td width="10%">{{leave.toDate}}</td>
                        <td width="10%">{{leave.year}}</td>
                        <td width="10%">{{leave.reason}}</td>
                        <td width="10%">{{leave.state}}</td>
                        <td width="10%">
                            <a ui-sref="^.details"><button class="btn-action" style="margin-right:5%" ng-click="leaveSummary(leave, $index)" title="View Leave Summary">view</button></a>
                        </td>
                        <td width="10%">
                            <a href="#"  ng-click="approveLeave(leave.leaveId,x.year)"><button class="btn-action" title="Approve Leave"><i class="fa fa-check" rel="popover">&nbsp;Approve</i></button></a>
                            <a href="#" ng-click="rejectLeave(leave.leaveId,x.year)"><button class="btn-action" title="Reject Leave"><i class="fa fa-times" rel="popover" >&nbsp;Reject</i></button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="leave_list.length == 0" class="noData">
                    No Leaves Found
                </div>
            </div>

                    <label class="pagination-label" style="padding-right: 5px">Show </label>
                    <select class="input-sm form-control" style="width: 65px;display:inline" ng-model="leaveDetails.numPerPage" ng-change="init(year)">

                <pagination style="margin: 10px 0;float: right" ng-model="leaveDetails.currentPage" items-per-page="leaveDetails.numPerPage" total-items="count"  max-size="maxSize"  boundary-links="true" num-pages="numPages" ng-change="pageChanged(x.year)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                </pagination>
            </div>

        </div>
    </div>
