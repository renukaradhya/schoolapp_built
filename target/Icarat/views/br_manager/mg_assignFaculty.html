
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-building"></i>Classroom Management</li>
            <li><i class="fa fa-home"></i>Classroom List</li>
            <li><i class="fa fa-plus"></i>Assign Faculty</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content">
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Assign Teacher To Classroom
            </div>
            <form name="assignFaculties" autocomplete="off" class="form-horizontal" ng-submit="assignFaculty(assign.classRoomId, faculty)">


                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Year</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="assign.year" class="form-control" maxlength="7" name="year" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Class</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-7">
                        <input type="text" ng-model="assign.standard" class="form-control" maxlength="16" name="standard" readonly>
                    </div>
                </div>

                <!--<div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Classrom</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="assign.classRoomId" class="form-control" maxlength="16" name="classRoomId" readonly ng-pattern="/^[a-zA-Z0-9 ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="assignFaculty.classroom.$error.pattern">
                        Only alphabets and numbers are allowed including space</div>
                </div>-->

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Section</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <input type="text" ng-model="assign.section" class="form-control" maxlength="16" name="section" readonly ng-pattern="/^[a-zA-Z0-9 ]*$/">
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4" style="color:red;padding:0" ng-show="assignFaculty.section.$error.pattern">
                        Only alphabets and numbers are allowed including space</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Faculty</label>
                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-5">
                        <select class="input-sm form-control" ng-model="faculty" ng-options="faculty as faculty.facultyName for faculty in faculty_list" style="line-height: 1.5">
                            <option value="" selected>Select Faculty</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit" class="btn btn-color btn-sm" ng-disabled="assignFaculties.$invalid">Assign</button>
                        <button type="button" class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
