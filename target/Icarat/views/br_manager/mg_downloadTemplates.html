<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><i class="fa fa-archive"></i>Others</li>
            <li><i class="fa fa-envelope"></i>Spreadsheet Templates</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div style="border:1px solid rgba(255, 255, 255, 0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Download Spreadsheet Templates
            </div>
            <div></div>
            <form class="form-horizontal ">

                <div class="container-fluid" style="padding-top: 20px">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-center" style="font-size: medium;" >
                        <button type="button" ng-click="studentExelsheet()" tooltip="Student Spreadsheet Template" class="btn btn-color btn-sm" style="padding: 5px 5px 5px 5px">Student Template</button>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-center" style="font-size: medium;" >
                        <button type="button" ng-click="marksExelsheet()" tooltip="Marksheet Spreadsheet Template" class="btn btn-color btn-sm" style="padding: 5px 5px 5px 5px">Marksheet Template</button>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-center" style="font-size: medium;" >
                        <button type="button" ng-click="inventoryExelsheet()" tooltip="Inventory Spreadsheet Template" class="btn btn-color btn-sm" style="padding: 5px 5px 5px 5px">Inventory Template</button>
                    </div>
                </div>

                <div class="container-fluid" style="padding-top: 20px;padding-bottom: 20px;">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-center" style="font-size: medium;" >
                        <button type="button" ng-click="vehicleExelsheet()" tooltip="Vehicle Spreadsheet Template" class="btn btn-color btn-sm" style="padding: 5px 5px 5px 5px">Vehicle Template</button>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-center" style="font-size: medium;" >
                        <button type="button" ng-click="libraryExelsheet()" tooltip="Library Spreadsheet Template" class="btn btn-color btn-sm" style="padding: 5px 5px 5px 5px">Library Template</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
