
<div class="container-fluid" style="height: 100%;padding-left: 0px" >
  <section class="content-header">
    <ol class="breadcrumb">
      <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
      <li><a ui-sref="reports.main"> <i class="fa fa-file"></i>Reports</a></li>
    </ol>
  </section>
  <div class="container-fluid base-content" style="margin-right:0;height: auto;width: 1070px">
    <h3 class="text-type" style="margin-top: 10px;color: #777575;">Branch Fee Reports</h3>
    <div class="container-fluid" style="padding: 0;">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 " style="padding: 10px 10px 10px 0">

          <form name="feereport" class="form-horizontal" >
          <div class="row">
             <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4">
                 <ul class="list-inline" style="margin:0;display:inline-block">
                     <li>
                         <label class="control-label">Select Year</label>
                     </li>
                     <li>
                         <select  class="form-control" ng-model="x" required ng-options="x as x.year for x in years" style="line-height: 1.5;width:166px;">
                             <option value="" selected>Select Year</option>
                         </select>
                     </li>
                 </ul>
             </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                  <ul class="list-inline" style="margin:0;display:inline-block">
                      <li>
                          <label class="control-label">Start Date</label>
                      </li>
                      <li>
                          <input type="date" ng-model="startDate" name="date" class="form-control" required tooltip="Select Start Date" placeholder="YYYY-MM-DD" maxlength="16" autofocus />
                      </li>
                  </ul>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                  <ul class="list-inline" style="margin:0;display:inline-block">
                      <li>
                          <label class="control-label" style="padding-right:14px">End Date</label>
                      </li>
                      <li>
                          <input type="date" ng-model="endDate" name="date" class="form-control" required tooltip="Select End Date" placeholder="YYYY-MM-DD" maxlength="16" autofocus />
                      </li>
                  </ul>
              </div>
              </div>

              <div class="form-group" style="padding-top: 30px">
                  <ul class="list-inline" style="margin:0;display:inline-block">
                      <li>
                          <button type="button" ng-click="generateReport('branchFee',x.year,startDate,endDate)" tooltip="Generate Report" class="btn btn-color btn-sm">Show Report</button>
                      </li>
                      <li>
                          <button type="button" ng-click="back()" tooltip="Go Back" class="btn btn-color btn-sm"><i class="fa fa-reply blink_me" aria-hidden="true"></i>&nbsp;&nbsp;Back</button>
                      </li>
                  </ul>
              </div>
              </span>
          </form>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" ng-show="success" style="padding:10px 0 10px 10px;text-align: right">
        <div class="btn-group">
          <button type="button" class="btn btn-color dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Download <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" style="min-width: 89px">
            <li><a href="#" style="color: black;" ng-click="downloadPdf()" >PDF</a></li>
            <!--<li><a href="#" ng-click="downloadXls()">Xls</a></li>-->
          </ul>
        </div>
        <!--<button type="button"  style="margin-right: 10px" tooltip="In progress" class="btn btn-color btn-sm">Archive</button>-->
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-base-content" style="height: auto;width: 1049px;padding: 10px;">
      <div id="pdf-holder" ng-show="success" style="height: 100%;"></div>
      <div class="noData" ng-hide="success">
        No Data Found...
      </div>
    </div>
  </div>
</div>

    <h3 style="margin-top: 10%">In Progress...</h3>
</div>-->
