
<div class="container-fluid" style="height: 100%;padding: 0">
    <section class="container-fluid content-header" style="padding:0">
        <ol class="breadcrumb">
            <li><a onclick="goToHome()"><i class="fa fa-home"></i>Home</a></li>
            <li><a ><i class="fa fa-cubes"></i>Organization</a></li>
            <li><i class="fa fa-plus"></i>Settings</li>
        </ol>
    </section>
    <div class="col-lg-6 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-11 col-xs-11 base-content" >
        <div class="container-fluid text-success response_msg1" ng-hide="response_msg1 == undefined || response_msg1 == ''"  >{{response_msg1}}</div>
        <div style="border:1px solid rgba(255,255,255,0.15);padding: 0" class="bg-base">
            <div class="container-fluid details-header">
                Post Final Assessment
            </div>
            <form name="settings" autocomplete="off" class="form-horizontal" ng-submit="postYearEnd(assess.id)">

                <div class="form-group required">
                    <label class="col-lg-3 col-md-2 col-sm-3 col-xs-3 control-label">Assessments</label>
                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-4" style="padding: 0 0 15px 15px">
                        <select  class="input-sm form-control" ng-model="assess"  ng-options="assess as assess.name for assess in assessment_list" style="line-height: 1.5">
                            <option value="">Select Assessment</option>
                        </select>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="container-fluid text-center">
                        <button type="submit"  class="btn btn-color btn-sm" ng-disabled="settings.$invalid">Save</button>
                        <button type="button"  class="btn btn-color btn-sm" ng-click="cancel()">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11" style="margin-top: 10px;">
        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i> &nbsp;&nbsp;Choose only Annual Assessment or Year End Assessment.
        </div>

        <div class="alert alert-info" style="margin: 7px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style="line-height: 0.2;margin-top: 3px;">&times;</a>
            <i class="fa fa-space-shuttle faa-passing animated"></i>&nbsp;&nbsp;Annual Assessment will be used for student promotion.
        </div>

    </div>
</div>
